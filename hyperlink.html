<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF_8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>hyperlink example</title>
</head>
<body>
    <h1>hyperlink example</h1>
    <p><a href="https://www.google.com" target="_blank">visit goo</a></p>
    <p><a href="https://www.wikipedia.org" target="_self">visit wiki</a></p>
    <p><a href="#section2" target="_self">jump to section</a></p>
    <h2 id="section2">section 2</h2>
    <p>this is content 2</p>
</body>
</html>
